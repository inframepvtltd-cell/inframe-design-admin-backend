# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dashboard-api.inframedesigninstitute.com;

    include snippets/http-redirect.conf;  # redirect all HTTP to HTTPS
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name dashboard-api.inframedesigninstitute.com;

    location / {
        proxy_pass http://localhost:8200;
        include snippets/proxy-headers.conf;
    }
}